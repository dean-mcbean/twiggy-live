<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Sign In - twiggy.live</title>
        <script type="module" src="bundle.js"></script>
        <link rel="stylesheet" href="style.css">

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Megrim&family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    </head>
    <body>
        <div id="signin-div">
            <h1>Twiggy Live</h1>
            <div id="firebaseui-auth-container"></div>
        </div>
        <div id="lobby-div" style="display:none">
            <table id="lobby-table">
                <tr>
                    <td colspan="100%">
                       <div id="lobby-header-div">  
                            <div class="inner-flex-div">
                                <div id="lobby-account-button-div">
                                    <table id="lobby-account-button-table">
                                        <tr>
                                            <td rowspan="2" class="user-image-td">
                                                <div class="user-image-div"></div>
                                            </td>
                                            <td class="user-display-name-td">

                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="user-username-td">

                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="inner-flex-div">
                                <div id="lobby-title-div">Twiggy&nbsp;<span class="grey-color">Live</span></div>
                            </div>
                            <div class="inner-flex-div">
                                <div id="lobby-party-div">
                                    <div class="party-bubble"></div>
                                    <div class="party-bubble"></div>
                                    <div class="party-bubble"></div>
                                    <div class="party-bubble"></div>
                                </div>
                            </div>
                       </div> 
                    </td>
                </tr>
                <tr style="height:100%">
                    <td id="lobby-left-td">
                        <div class="fill" id="lobby-left-div">
                            <div class="lobby-panel-div" id="lobby-left-panel-div">

                            </div>
                        </div>
                    </td>
                    <td style="position: relative;">
                        <div id="lobby-middle-div">
                            <div id="lobby-welcome-sign"></div>
                        </div>
                    </td>
                    <td id="lobby-right-td">
                        <div class="fill" id="lobby-right-div">
                            <div class="lobby-panel-div" id="lobby-right-panel-div">

                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
