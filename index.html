<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Sign In - twiggy.live</title>
        <script type="module" src="bundle.js"></script>
        <link rel="stylesheet" href="style.css">

        <!-- FONTS -->
        <!-- 
            Josefin Sans (Circular Sans)
            Megrim (Neon Sign Font)
            Oleo Script Swash Caps (Cursive Logo Font)
            Inter (Standard Sans)
        -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Megrim&family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    </head>
    <body>
        <div id="signin-div">
            <h1>Twiggy Live</h1>
            <div id="firebaseui-auth-container"></div>
        </div>
        <div id="lobby-div" style="display:none">
            <table id="lobby-table">
                <tr>
                    <td colspan="100%">
                       <div id="lobby-header-div">  
                            <div class="inner-flex-div">
                                <div id="lobby-account-button-div">
                                    <table id="lobby-account-button-table">
                                        <tr>
                                            <td rowspan="2" class="user-image-td">
                                                <div class="user-image-div auto-user-image"></div>
                                            </td>
                                            <td class="user-display-name-td auto-user-display-name">

                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="user-username-td auto-user-username">

                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="inner-flex-div">
                                <div id="lobby-title-div">Twiggy&nbsp;<span class="grey-color">Live</span></div>
                            </div>
                            <div class="inner-flex-div">
                                <div id="lobby-party-div">
                                    <div class="party-bubble"></div>
                                    <div class="party-bubble"></div>
                                    <div class="party-bubble"></div>
                                    <div class="party-bubble"></div>
                                </div>
                            </div>
                       </div> 
                    </td>
                </tr>
                <tr style="height:100%">
                    <td id="lobby-left-td">
                        <div class="fill" id="lobby-left-div">
                            <div class="lobby-panel-div" id="lobby-left-panel-div">

                            </div>
                        </div>
                    </td>
                    <td style="position: relative;">
                        <div id="lobby-middle-div">
                            <div id="lobby-welcome-sign"></div>
                        </div>
                    </td>
                    <td id="lobby-right-td">
                        <div class="fill" id="lobby-right-div">
                            <div class="lobby-panel-div" id="lobby-right-panel-div">

                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <div id="profile-sidebar-overlay">
                <div id="profile-sidebar">
                    <div id="profile-sidebar-flex">
                        <div class="auto-user-image"></div>
                        <div class="auto-user-display-name"></div>
                        <div class="auto-user-username"></div>
                        <div class="separator"></div>
                        <div class="setting">
                            <div>
                                <label for="profile-requests-checkbox">Open to Friend Requests</label>
                            </div>
                            <div>
                                <input type="checkbox" id="profile-requests-checkbox" name="profile-requests-checkbox" value="Bike">
                            </div>
                        </div>
                        <div class="separator"></div>
                        <div class="setting">
                            <div id="sign-out-div">
                                Sign Out
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="profile-form-overlay"> <!-- For Setting New Member's Profiles -->
            <div id="profile-form-div">
                <div><h1>Set up your profile</h1></div>
                <div style="width:100%;"><h2>Display Name</h2></div>
                <div style="width:100%;" class="display-name-warning">Between 3 and 20 characters, cannot end on a space.</div>
                <div style="width:100%;text-align: center;"><input type="text" class="display-name-input" name="display-name-input"></div>
                <div style="width:100%;"><h2>Username (you cannot change this)</h2></div>
                <div style="width:100%;" class="username-warning">Between 3 and 20 characters.</div>
                <div style="width:100%;text-align: center;"><input type="text" class="username-input" name="username-input"></div>
                <div class="submit-button">Submit</div>
            </div>
        </div>
    </body>
</html>
